<!DOCTYPE html>

<html lang="en">
    <head>
        <title>
            Popup
        </title>
        <link rel="stylesheet" href="styles.css">
        <script src="popup.js" charset="utf-8"></script>
    </head>
    <body style="margin: 0;">
        <div class="window entry">
            <h2 style="margin: 10px 0px 10px 0px;">TruthSniper</h2>
            <div class="textbox">
                <textarea placeholder="Fact check a statement" id="text"></textarea>
            </div>
        </div>
        <div class="window section">
            <div>
                <button id="google">Google Fact Check</button>
                <button id="snopes">Snopes</button>
                <button id="politifact">Politifact</button>
            </div>
        </div>
        <div class="window footer">
            <p>Finding the truth one search at a time.</p>
            <a href="#">About TruthSniper</a>
        </div>
    </body>
</html>
